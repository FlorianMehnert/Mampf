<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/head :: styles"></div>
  <div th:replace="fragments/head :: scripts"></div>
  <div th:replace="fragments/head :: meta('Login - Mampf')"></div>
</head>
<body>
<nav th:include="navigation-new :: navigation"></nav>
<div class="container m-section-padding">
    <header>
        <div class="m-heading m-heading-big m-font-aquiline">Mampf</div>
    </header>

    <section class="m-text-padding pt-5 pb-5 m-colored-primary container w-50 shadow">
        <form class="form" role="form" th:action="@{/login}" method="post">

            <div class="form-group m-text">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"  class="form-control m-text" autofocus="autofocus"/> <br/>
            </div>

            <div class="form-group m-text">
                <label for="password" >Password:</label>
                <input type="password" id="password" name="password" class="form-control m-text"/> <br/>
            </div>

            <button type="submit"  class="btn m-btn-outlined float-right">Log in</button>
        </form>

    </section>
</div>

</body>
</html>
