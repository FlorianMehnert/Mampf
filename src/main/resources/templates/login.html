<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Login - Mampf</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/World_sm_or.ico}">
    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <!-- Bootstrap -->
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/design.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/scss/bootstrap_design.css}">
    <link href="http://fonts.cdnfonts.com/css/aquiline" rel="stylesheet">

</head>
<body>
<nav th:include="navigation-new :: navigation"></nav>
<div class="container m-section-padding">
    <header>
        <h1 class="m-heading m-heading-big">Mampf</h1>
    </header>

    <section class="m-text-padding pt-5 pb-5 m-colored-secondary container w-50 shadow">
        <form class="form" role="form" th:action="@{/login}" method="post">

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"  class="form-control" autofocus="autofocus"/> <br/>
            </div>

            <div class="form-group">
                <label for="password" >Password:</label>
                <input type="password" id="password" name="password" class="form-control"/> <br/>
            </div>

            <button type="submit"  class="btn btn-outline-primary float-right">Log in</button>
        </form>

    </section>
</div>

</body>
</html>
