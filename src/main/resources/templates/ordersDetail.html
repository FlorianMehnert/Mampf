<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/cook_icon.ico}">
  <script th:src="@{/webjars/jquery/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Bestellungsdetails</title>
</head>

<body>
<nav th:include="navigation :: navigation"></nav>
<div class="container pb-5">
    <h3 th:text="${order}">name</h3>
    
    <div class="content">
      <b>id: </b>
      <div th:text="${order.id}"></div>
      <b>Beschreibung:</b>
      <div th:text="${order.getDescription()}"></div>
      <b>Konto: </b>
      <div th:text="${order.userAccount}"></div>
      <b>Zahlmethode: </b>
      <div th:text="${order.payMethod}"></div>
      <b>Status: </b>
      <div th:text="${order.orderStatus}"></div>
      <b>Erstellungszeit: </b>
      <div th:text="${order.dateCreated}"></div>
      <b>Startzeit:</b>
      <div th:text="${order.startDate}"></div>
      <b>Ort:</b>
      <div th:text="${order.adress}"></div>
      <b>Endzeit:</b>
      <div th:text="${order.getEndDate()}"></div>
      
      <br/>
      
      <table th:if="${!order.getEmployees().isEmpty()}" class="ui table">
        <thead class="thead-light">
          <tr>
            <th>Employee</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employee : ${order.getEmployees()}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.role}"></td>
          </tr>
        </tbody>
      </table>
      
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>ProduktName</th>
            <th>Anzahl</th>
            <th>Preis</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="orderLine : ${order.orderLines}">
            <td th:text="${orderLine.productName}"></td>
            <td th:text="${orderLine.quantity}"></td>
            <td th:text="${orderLine.price}"></td>
          </tr>
          <tr>
          	<td><b>Gesamtpreis</b></td>
          	<td></td>
          	<td><b th:text="${{order.total}}"></b></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
