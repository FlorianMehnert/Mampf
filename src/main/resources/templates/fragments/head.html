
<!-- 
  This Fragment file is for cleaning up the head section of each html file
  plus standardizing it. It is divided in three parts: 
    - styles for all css files
    - scripts for all of javascript
    - meta for all other meta-tags

  It is implemented like so:

  <head>
    <div th:replace="fragments/head :: styles"></div>
    <div th:replace="fragments/head :: scripts"></div>
    <div th:replace="fragments/head :: meta(*title of the site*)"></div>
  </head>

  or implement everything with

  <head th:fragment="head(title)">
    <div th:replace="fragments/head :: styles"></div>
    <div th:replace="fragments/head :: scripts"></div>
    <div th:replace="fragments/head :: meta(${title})"></div>
  </head>

-->

<!-- Style fragment for declaring all stylesheets in the head section -->
<div th:fragment="styles" th:remove="tag">
  <link href="http://fonts.cdnfonts.com/css/aquiline" rel="stylesheet">
  <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/World_sm_or.ico}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/resources/css/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <link rel="stylesheet" href="/resources/css/design.css">

  <!-- Todo: Merge all files into one style.css and minimize -->
  <link rel="stylesheet" href="/resources/css/fragments/cards.css">
</div>

<!-- Script fragment for declaring all JavaScript-files which should be used in the head section -->
<div th:fragment="scripts" th:remove="tag">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</div>

<!-- Finally meta fragment for additional metadata -->
<div th:fragment="meta(meta_title)" th:remove="tag">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title th:text="${meta_title}">title</title>
</div>
