<div th:fragment="search(filter_action, reset_action, filter_string)">
    <form method="get" th:action="${filter_action}" class="mb-3 float-right">
        <div class="input-group">
            <input id="filter" class="form-control" name="filter" th:value="${filter_string}" placeholder="Suchen...">
            <a class="justify-content-center position-absolute" style="top: 20%; right: 35%;" th:href="${reset_action}">
                <i class="fas fa-times-circle"></i>
            </a>
            <div class="input-group-append">
                <button type="submit" class="btn-outline-secondary btn">
                    <i class="fas fa-search"></i> Suchen
                </button>
            </div>
        </div>
    </form>

</div>
