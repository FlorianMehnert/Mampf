<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/cook_icon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>

    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title th:text="#{inventory.title}"></title>
</head>

<body>
<nav th:include="navigation :: navigation"></nav>
<div class="container pb-5">
    <header>
        <style>
            a {
                color: #495057;
            }
        </style>
        <h1 th:text="#{inventory.title}">Bestand</h1>
    </header>
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th><a th:text="#{inventory.name}" th:href="@{/inventory/name}" class="text-left col-6"
                   style="width: 30%">Bestand</a></th>
            <th><a th:text="#{inventory.category}" th:href="@{/inventory/category}" class="text-left col-6"
                   style="width: 20%">Category</a></th>
            <th><a th:text="#{inventory.count.now}" th:href="@{/inventory/amount}" class="text-left col-6"
                   style="width: 20%">aktueller Stand</a></th>
            <th th:text="#{inventory.add}" class="text-right col-6" style="width: 30%">Aktionen</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each="pair : ${names}">
            <td th:text="${pair.getFirst().getProduct().getName()}" class="text-left">name</td>
            <td th:text="${pair.getSecond()}" class="text-left">category</td>
            <td th:text="#{inventory.infinity}" th:if="${pair.getFirst().getCategory().equals(pair.getFirst().getCategory().FOOD) || pair.getFirst().getCategory().equals(pair.getFirst().getCategory().STAFF)}" class="text-left">quantity</td>

            <td th:text="${{pair.getFirst().getQuantity()}}" th:if="!${pair.getFirst().getCategory().equals(pair.getFirst().getCategory().FOOD) || pair.getFirst().getCategory().equals(pair.getFirst().getCategory().STAFF)}"
                class="text-left">quantity
            </td>


            <td>
                <form class="form reorder" method="post" th:action="@{/inventory/add}">
                    <input type="hidden" name="item" value="0" th:value="${pair.getFirst().getProduct().getId()}"/>

                    <button type="submit" class="btn btn-outline-primary float-right cont" th:method="delete"
                            th:if="!${pair.getFirst().getCategory().equals(pair.getFirst().getCategory().FOOD) || pair.getFirst().getCategory().equals(pair.getFirst().getCategory().STAFF)}" th:text="#{inventory.add}">Mehr
                        hinzuf√ºgen
                    </button>

                    <div class="field">
                        <label for="number"></label>
                        <input style="position:relative; left: -5px;" class="form-control w-25 float-right "
                               th:if="!${pair.getFirst().getCategory().equals(pair.getFirst().getCategory().FOOD) || pair.getFirst().getCategory().equals(pair.getFirst().getCategory().STAFF)}" id="number" type="number"
                               name="number" min="1" max="10000" value="1"/><br/>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
