<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/World_sm_or.ico}">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />

    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Bootstrap -->
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title th:text="#{inventory.title}">Bestand</title>
</head>

<body>
<nav th:include="navigation :: navigation"></nav>
<div class="ui container">
    <header>
        <h1 th:text="#{inventory.title}">Bestand</h1>
    </header>
    <table table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th th:text="#{inventory.name}" class="col-6" colspan="1" style="width: 30%">Bestand</th>
            <th th:text="#{inventory.category}" class="col-6" colspan="1" style="width: 15%">Category</th>
            <th th:text="#{inventory.count.now}" class="col-6" colspan="1" style="width: 20%">aktueller Stand</th>
            <th th:text="#{inventory.add}" class="text-right col-6" colspan="1" style="width: 40%">Aktionen</th>

        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each=" pair : ${names}">
            <td th:text="${pair.getFirst().getProduct().getName()}">name</td>
            <td th:text="${pair.getSecond()}">category</td>
            <td th:text="${{pair.getFirst().quantity}}">quantity</td>
            <td>
                <form class="ui form reorder" method="post" th:action="@{/inventory/add}">
                    <input type="hidden" name="pid" value="0" th:value="${pair.getFirst().getProduct().getId()}" />
                    <button type="submit" class="btn btn-outline-primary float-right cont" th:method="delete" th:text="#{inventory.add}">Mehr hinzuf√ºgen</button>
                    <div class="field">
                        <label for="number"></label>
                        <input style="position:relative; left: -5px;" class="form-control w-25 float-right " id="number" type="number" name="number" min="1" max="100000" value="1" /><br />
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
