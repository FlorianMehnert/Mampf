<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/cook_icon.ico}">
  <script th:src="@{/webjars/jquery/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link th:href="@{/resources/css/style.css}" rel="stylesheet" href="../static/resources/css/style.css"
    type="text/css" />


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title th:text="#{home.title}">Mampf</title>
</head>

<body>
  <nav th:include="navigation :: navigation"></nav>
  <header>
    <div class="ui container">
      <h1 th:text="#{home.title}">Mampf</h1>
      <h2 th:text="#{home.welcome}">Willkommen zum fettigsten Catering der Welt.</h2>
    </div>
  </header>
  <div id="carouselExampleFade" class="carousel slide carousel-fade mmpf-up40" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active ">
        <img class="d-block w-100 mmpf-up40" src="/resources/img/c1_1.png"
             alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 mmpf-up40" src="/resources/img/c2_1.png"
             alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 mmpf-up40" src="/resources/img/c3_1.png"
             alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev mmpf-up55" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon mmpf-up55" aria-hidden="true"></span>
      <span class="sr-only mmpf-up">Previous</span>
    </a>
    <a class="carousel-control-next mmpf-up55" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon mmpf-up55" aria-hidden="true"></span>
      <span class="sr-only mmpf-up">Next</span>
    </a>
  </div>

</body>

</html>
