<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <script th:src="@{/webjars/jquery/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
    src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" type="text/css" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <title th:text="'MAMPF: ' + ${title}">Item</title>
</head>

<body>
  <div class="root">
    <h1 th:text="${title}">Item</h1>
    <div class="content">
      <form method="post" th:action="@{/cart}">
        <div class="ui input">
          <input type="hidden" name="pid" th:value="${item.id}" />
          <input type="number" id="mmpf-s-amount" name="number" value="1" placeholder="Anzahl">
        </div>
        <button type="submit" class="ui primary button mampf-s-add">Zum Warenkorb hinzuf√ºgen</button>
      </form>
    </div>
  </div>
</body>

</html>
