<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="fragments/head :: styles"></div>
  <div th:replace="fragments/head :: scripts"></div>
  <div th:replace="fragments/head :: meta(${domainTitle})"></div>
</head>

<body>
  <nav th:include="navigation-new :: navigation"></nav>
  <div class="m-content">
    <section class="m-section-padding m-colored-primary m-centered">
      <div th:text="${domainTitle}" class="m-heading-huge m-font-aquiline">Dom√§ne</div>
    </section>
    <div class="m-container-small">
      <div class="mmpf-category-wrapper" th:each="category : ${catalog}">
        <div class="m-heading m-heading-big m-centered m-no-border m-padding-bottom  m-font-aquiline" th:text="${category.key}">Kategorie</div>

        <!-- For each item render an ordering card -->
        <th:block th:each="item : ${category.value}">
          <div th:replace="fragments/cards::ordering(${item})"></div>
        </th:block>
      </div>
    </div>
  </div>
  <div class="m-content"></div>
</body>

</html>
