<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/World_sm_or.ico}">
  <script th:src="@{/webjars/jquery/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Bestellungsdetails</title>
</head>

<body>
<nav th:include="navigation :: navigation"></nav>
<div class="container pb-5">
    <h2 th:text="${order}">Id</h2>
    <div class="content">
      <b>id: </b>
      <div th:text="${order.id}"></div>
      <b>Useraccount: </b>
      <div th:text="${order.userAccount}"></div>
      <b>Payment: </b>
      <div th:text="${order.payMethod}"></div>
      <b>Status: </b>
      <div th:text="${order.orderStatus}"></div>
      <b>CreationDate: </b>
      <div th:text="${order.dateCreated}"></div>
      <br>
      <b>Date: </b>
      <div th:text="${order.date}"></div>
      <table th:if="${!employees.isEmpty()}" class="ui table">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employee : ${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.role}"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>ProduktName</th>
            <th>Anzahl</th>
            <th>Preis</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="orderLine : ${orderLines}">
            <td th:text="${orderLine.productName}"></td>
            <td th:text="${orderLine.quantity}"></td>
            <td th:text="${orderLine.price}"></td>
          </tr>
        </tbody>
      </table>
      <div class="container">
        Gesamtpreis:
        <span th:text="${{order.total}}"></span>
      </div>
    </div>
  </div>
</body>

</html>
