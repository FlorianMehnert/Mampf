<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="fragments/head :: styles"></div>
    <div th:replace="fragments/head :: scripts"></div>
    <div th:replace="fragments/head :: meta('Bestelldetails')"></div>
</head>

<body>
<nav th:include="navigation-new :: navigation"></nav>

<div class="m-content">
  <section class="m-colored-primary">
    <div class="m-container m-centered">
      <div class="m-heading m-no-border" th:text="${order}">
        Ihre Bestellungen
      </div>
    </div>
  </section>
  <section>
    
  </section>
</div>

<div class="container pb-5">
    <h2 th:text="${order}">Id</h2>
    <div class="content">
      <b>id: </b>
      <div th:text="${order.id}"></div>
      <b>Useraccount: </b>
      <div th:text="${order.userAccount}"></div>
      <b>Payment: </b>
      <div th:text="${order.payMethod}"></div>
      <b>Status: </b>
      <div th:text="${order.orderStatus}"></div>
      <b>CreationDate: </b>
      <div th:text="${order.dateCreated}"></div>
      <br>
      <b>Date: </b>
      <div th:text="${order.date}"></div>
      <table th:if="${!employees.isEmpty()}" class="ui table">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employee : ${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.role}"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>ProduktName</th>
            <th>Anzahl</th>
            <th>Preis</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="orderLine : ${orderLines}">
            <td th:text="${orderLine.productName}"></td>
            <td th:text="${orderLine.quantity}"></td>
            <td th:text="${orderLine.price}"></td>
          </tr>
        </tbody>
      </table>
      <div class="container">
        Gesamtpreis:
        <span th:text="${{order.total}}"></span>
      </div>
    </div>
  </div>
</body>

</html>
