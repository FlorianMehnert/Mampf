<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/World_sm_or.ico}">
  <script th:src="@{/webjars/jquery/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
    src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" type="text/css" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <title th:text="'MAMPF: ' + ${domainTitle}">Catalog</title>
</head>

<body>
  <div class="root">
    <h1 th:text="${order.id}">Id</h1>
    <div class="content">

      <table class="ui table">
        <thead>
          <tr>
            <th>ProduktName</th>
            <th>Anzahl</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="orderLine : ${order.orderLines}">
            <td th:text="${orderLine.productName}"></td>
            <td th:text="${orderLine.quantity}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
