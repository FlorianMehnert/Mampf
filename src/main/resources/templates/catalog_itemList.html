<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <script th:src="@{/webjars/jquery/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/cook_icon.ico}">
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />

  <!-- Bootstrap -->
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Bootstrap -->
  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <title th:text="${headline}">Catalog</title>
</head>

<body>
<nav th:include="navigation :: navigation"></nav>
  <div class="root">
    <h1>Catalog</h1>

    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Itemname</th>
          <th scope="col">Dom√§ne</th>
          <th scope="col">Kategorie</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${items}">
          <td th:text="${item.name}"></td>
          <td th:text="${item.domain}"></td>
          <td th:text="${item.category}"></td>
          <td th:text="${item.price}"></td>
          <td>
            <form th:action="'/catalog/edit/' + ${item.id}" method="get">
              <button type="submit" class="btn btn-secondary">Bearbeiten</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
