<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add Employee</title>
        <link th:href="@{/resources/css/style.css}" rel="stylesheet"
              href="../static/resources/css/style.css" type="text/css"/>
    </head>
    <header>
        <h2>Mitarbeiter hinzufügen</h2>
    </header>
    <body>
        <form>
            <div th:each="employee: ${employees}">
                <span>
                    Vorname: <input th:value="${employee.first_name}" required>
                </span>
                <br>
                <span>
                    Nachname: <input th:value="${employee.last_name}" required>
                </span>
                <br>
                <span>
                    Role: <input th:value="${employee.role}" required>
                </span>
            </div>
            <button> Mitarbeiter hinzufügen</button>
        </form>
    </body>
</html>
