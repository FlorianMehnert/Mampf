<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <script th:src="@{/webjars/jquery/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
    src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" type="text/css" />
  <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/World_sm_or.ico}">
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <link th:href="@{/resources/css/style.css}" rel="stylesheet" href="../static/resources/css/style.css"
    type="text/css" />
</head>

<body>
  <div class="ui container">
    <header>
      <h1>Mitarbeiter hinzufügen</h1>
    </header>
    <form class="ui form" th:action="@{/intern/employees/add}" method="post">
      <div>
        <div class="form-group">
          <label for="username" th:text="#{employee.username}">Username</label>
          <input class="form-control" type="text" id="username" name="username" autofocus="autofocus"/> <br/>
        </div>
        <br>
        <div class="form-group">
          <label for="first_name" th:text="#{employee.first_name}">Vorname</label>
          <input class="form-control" type="text" id="first_name" name="first_name" autofocus="autofocus"/> <br/>
        </div>
        <br>
        <div class="form-group">
          <label for="last_name" th:text="#{employee.last_name}">Nachname</label>
          <input class="form-control" type="text" id="last_name" name="last_name" autofocus="autofocus"/> <br/>
        </div>
        <br>
        <div class="form-group">
          <label for="role" th:text="#{employee.role}">Role</label>
          <input class="form-control" type="text" id="role" name="role" autofocus="autofocus"/> <br/>
        </div>
        <br>
        <button class="ui primary button" type="submit"> Mitarbeiter hinzufügen</button>
      </div>
    </form>
  </div>
</body>

</html>
