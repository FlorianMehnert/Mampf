<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <script th:src="@{/webjars/jquery/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
    src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" type="text/css" />
  <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/World_sm_or.ico}">
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <link th:href="@{/resources/css/style.css}" rel="stylesheet" href="../static/resources/css/style.css"
    type="text/css" />

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>
</head>

<body>
  <div class="ui container">
    <header>
      <h1>Mitarbeiter hinzufügen</h1>
    </header>
    <form class="ui form" th:action="@{/intern/employees/add}" method="post" th:object="${form}">
      <div>
        <div class="form-group">
          <label for="username" th:text="#{employee.username}">Username</label>
          <input class="form-control" th:errorclass="fieldError" required="required"
                 type="text" id="username" name="username" autofocus="autofocus" th:field="*{username}"/>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
            <br/>
            <p>Username muss nicht null sein</p>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="first_name" th:text="#{employee.first_name}">Vorname</label>
          <input class="form-control" th:errorclass="fieldError" required="required"
                 type="text" id="first_name" name="first_name" autofocus="autofocus" th:field="*{first_name}"/>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">
            <br/>
            <p>Vorname muss nicht null sein</p>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="last_name" th:text="#{employee.last_name}">Nachname</label>
          <input class="form-control" th:errorclass="fieldError" required="required"
                 type="text" id="last_name" name="last_name" autofocus="autofocus" th:field="*{last_name}"/>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">
            <br/>
            <p>Nachmename muss nicht null sein</p>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="role" th:text="#{employee.role}">Role</label>
          <input class="form-control"  required="required"
                 type="text" id="role" name="role" autofocus="autofocus" /> <br/>
        </div>
        <br>
        <button class="ui primary button" type="submit" th:text="#{employee.add}"> Mitarbeiter hinzufügen</button>
      </div>
    </form>
  </div>
</body>

</html>
