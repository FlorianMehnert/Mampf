<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="fragments/head :: styles"></div>
  <div th:replace="fragments/head :: scripts"></div>
  <div th:replace="fragments/head :: meta('Mitarbeiter hinzufügen')"></div>
</head>

<body>
  <nav th:include="navigation-new :: navigation"></nav>
  <div class="m-content">
    <div class="ui container">
      <header>
        <h1>Mitarbeiter hinzufügen</h1>
      </header>
      <form class="ui form" th:action="@{/intern/employees/add}" method="post" th:object="${form}">
        <div>
          <p class="ui negative message" th:if="${#fields.hasErrors('*')}">
            Einige Angaben sind nicht korrekt.
          </p>
  
          <div class="form-group">
            <label for="username" th:text="#{employee.username}">Username</label>
            <input class="form-control" th:errorclass="fieldError" required="required" type="text" id="username"
              name="username" autofocus="autofocus" th:field="*{username}" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
              <br />
              <p>Username muss nicht null sein</p>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="first_name" th:text="#{employee.first_name}">Vorname</label>
            <input class="form-control" th:errorclass="fieldError" required="required" type="text" id="first_name"
              name="first_name" autofocus="autofocus" th:field="*{first_name}" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">
              <br />
              <p>Vorname muss nicht null sein</p>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="last_name" th:text="#{employee.last_name}">Nachname</label>
            <input class="form-control" th:errorclass="fieldError" required="required" type="text" id="last_name"
              name="last_name" autofocus="autofocus" th:field="*{last_name}" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">
              <br />
              <p>Nachname muss nicht null sein</p>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="role" th:text="#{employee.role}">Role</label>
            <input class="form-control" required="required" type="text" id="role" name="role" autofocus="autofocus" />
            <br />
            <small>Enter cook or service</small>
          </div>
          <br>
          <button class="ui primary button" type="submit" th:text="#{employee.add}"> Mitarbeiter hinzufügen</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
