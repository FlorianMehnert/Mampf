<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Mampf</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
    <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/World_sm_or.ico}">
    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Bootstrap -->
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
<div class="container pb-5">
    <form class="form" role="form" th:action="@{/register}" method="post" th:object="${form}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${wrongInput}">
            <span th:text="#{register.err.grey}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert"
             th:if="${EMailAlreadyExists}">
            <span th:text="#{register.err.email}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert"
             th:if="${userAlreadyExists}">
            <span th:text="#{register.err.username}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert"
             th:if="${#fields.hasAnyErrors()}">
            <span th:text="#{register.err.any}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="form-group">
            <label for="username" th:text="#{register.username}">Username</label>
            <input class="form-control" type="text" id="username" name="username" autofocus="autofocus"/> <br/>
        </div>

        <div class="form-group">
            <label for="firstname" th:text="#{register.firstname}">Firstname</label>
            <input class="form-control" type="text" id="firstname" name="firstname" autofocus="autofocus"/> <br/>
        </div>

        <div class="form-group">
            <label for="lastname" th:text="#{register.lastname}">Lastname</label>
            <input class="form-control" type="text" id="lastname" name="lastname" autofocus="autofocus"/> <br/>
        </div>

        <div class="form-group">
            <label for="password" th:text="#{register.password}">Password</label>
            <input class="form-control" type="password" id="password" name="password" aria-describedby="passwordHelpBlock"/> <br/>
            <small id="passwordHelpBlock" class="form-text text-muted">
                Your password must be 5-20 characters long.
            </small>
        </div>

        <div class="form-group">
            <label for="password">Adresse</label>
            <input class="form-control" type="text" id="address" name="address"/> <br/>
        </div>

        <div class="form-group">
            <label for="role">Typ des Benutzerzugangs</label>
            <select class="form-control" id="role" name="role">
                <option value="INDIVIDUAL" th:text="#{register.individuell}">INDIVIDUAL</option>
                <option value="EMPLOYEE" th:text="#{register.employee}">EMPLOYEE</option>
                <option value="COMPANY" th:text="#{register.company}">COMPANY</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">E-Mail</label>
            <input class="form-control" type="email" id="email" name="email"/> <br/>
        </div>

        <div id="companyNameGroup" class="form-group">
            <label for="companyName" th:text="#{register.companyname}">Firmenname (nur bei Company)</label>
            <input class="form-control" type="text" id="companyName" name="companyName"/> <br/>
        </div>

        <div id="accessCodeGroup" class="form-group">
            <label for="accessCode" th:text="#{register.accessCode}">AccessCode (nur bei Employee)</label>
            <input class="form-control" type="text" id="accessCode" name="accessCode" minlength="6" maxlength="6"/>
            <br/>
        </div>

        <button type="submit" class="btn btn-outline-primary float-right">Konto erstellen</button>
    </form>
</div>
<script type="application/javascript">
$(function() {
    $('#role').change(function () {
        switch ($('#role').val()) {
            case "EMPLOYEE":
                $('#companyNameGroup').css('display', 'none');
                $('#accessCodeGroup').css('display', 'block');
                break;
            case "COMPANY":
                $('#companyNameGroup').css('display', 'block');
                $('#accessCodeGroup').css('display', 'none');
                break;
            default:
                $('#companyNameGroup').css('display', 'none');
                $('#accessCodeGroup').css('display', 'none');
        }
    });
    $('#companyNameGroup').css('display', 'none');
    $('#accessCodeGroup').css('display', 'none');

})
</script>

</body>
</html>
