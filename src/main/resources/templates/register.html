<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Mampf</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />

    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Bootstrap -->
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
<div class="container">

    <form class="form" role="form" th:action="@{/register}" method="post" th:object="${form}">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${#fields.hasAnyErrors()}">
            <strong>Fehler</strong> Es sind einige Fehler aufgetreten!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" autofocus="autofocus"/> <br/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password"/> <br/>
        </div>

        <div class="form-group">
            <label for="role">Type des Benutzerzugangs</label>
            <select class="form-control" id="role" name="role">
                <option value="INDIVIDUAL">INDIVIDUAL</option>
                <option value="EMPLOYEE">EMPLOYEE</option>
                <option value="COMPANY">COMPANY</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">E-Mail</label>
            <input class="form-control" type="email" id="email" name="email"/> <br/>
        </div>

        <div id="companyNameGroup" class="form-group">
            <label for="companyName">Firmenname (nur bei Company)</label>
            <input class="form-control" type="text" id="companyName" name="companyName"/> <br/>
        </div>

        <div id="accessCodeGroup" class="form-group">
            <label for="accessCode">AccessCode (nur bei Employee)</label>
            <input class="form-control" type="text" id="accessCode" name="accessCode" minlength="6" maxlength="6"/> <br/>
        </div>

        <button type="submit" class="btn btn-outline-primary">Log in</button>
    </form>
</div>

</body>
</html>
