<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/World_sm_or.ico}">
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- Bootstrap -->
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Bootstrap -->
  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <title th:text="'MAMPF: ' + ${domainTitle}">Catalog</title>
</head>

<body>
  <nav th:include="navigation :: navigation"></nav>
  <div class="root">
    <h1 th:text="${domainTitle}">Domain</h1>
    <div class="content">
      <form action="/cart" method="post">
        <div class="mmpf-chooseables">
          <div class="mmpf-choosables-category" th:each="category : ${categories}">
            <div class="mmpf-choosables-title" th:text="${category.key}"></div>
            <div class="mmpf-choosables-wrapper">
              <fieldset>
                <!-- mmpf-choosable -->
                <div class="" th:each="item : ${category.value}">
                  <input class="mmpf-choosable-input" type="radio" th:name="${category.key}" th:id="${item.name}"
                    th:value="${item.id}">
                  <label class="mmpf-choosable" th:for="${item.name}" th:text="${item.name}">
                  </label>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="mmpf-chooseables">
          <div class="mmpf-mb-timetable">
            <input class="mmpf-choosable-input" type="checkbox" name="monday" id="monday" value="monday">
            <label class="mmpf-choosable" for="monday">Mo</label>
            <input class="mmpf-choosable-input" type="checkbox" name="tuesday" id="tuesday" value="tuesday">
            <label class="mmpf-choosable" for="tuesday">Di</label>
            <input class="mmpf-choosable-input" type="checkbox" name="wednesday" id="wednesday" value="wednesday">
            <label class="mmpf-choosable" for="wednesday">Mi</label>
            <input class="mmpf-choosable-input" type="checkbox" name="thursday" id="thursday" value="thursday">
            <label class="mmpf-choosable" for="thursday">Do</label>
            <input class="mmpf-choosable-input" type="checkbox" name="friday" id="friday" value="friday">
            <label class="mmpf-choosable" for="friday">Fr</label>
          </div>
        </div>
        <div class="mmpf-chooseables">
          <div class="mmpf-mb-timetable mmpf-mb-time">
            <label for="appt">Wählen sie eine Zeit aus, wann ihr Frühstück geliefert werden soll.</label>
            <input type="time" id="time" name="time" min="07:00" max="14:00" required>
            <small>Von 7 bis 14 Uhr</small>
          </div>
        </div>
        <div class="container mmpf-btn-center">
          <button type="submit" class="btn btn-primary">Bestellen</button>
        </div>
      </form>
    </div>
</body>

</html>
