<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
    src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" type="text/css" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <!-- Bootstrap -->
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>Warenkorb</title>
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
<div class="container">
<h1>Warenkorb</h1>
<div>
    <br>


    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Link</th>
            <th>Name</th>
            <th>Anzahl</th>
            <th>Preis</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each=" item : ${cart}">
            <td>
                <a class="nav-link form-inline" th:href="@{/catalog/{domain}(domain=${item.getProduct().getDomain()})}">
                    <button type="submit" class="btn btn-link">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg>
                        <span th:text="${item.getProductName()}"></span>
                    </button>
                </a>
            </td>
            <td th:text="${item.getQuantity()}">aabbcc</td>
            <td th:text="${item.getPrice()}" >--</td>
            <td>
                <form class="form-inline" method="post" th:action="@{/checkout}">
                    <input type="hidden" name="dateid" value="0" th:value="${item.getId()}"/>
                    <button class="btn btn-primary" type="submit">Event kaufen</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- <a th:href="@{/checkout/{dateid}(dateid=${event.key.id})}"> Event kaufen </a>
    -->
</div>

<div class="d-flex">
    <form class="form-inline" method="post" th:action="@{/clear}">
        <button class="btn btn-outline-primary" type="submit">Warenkorb leeren</button>
    </form>
    <form class="justify-content-between ml-auto form-inline" method="post" th:action="@{/checkoutAll}">
        <!-- <input type="hidden" name="dateid" value="0" th:value="null"/>
        --><button class="btn btn-outline-primary" type="submit">Warenkorb kaufen</button>
    </form>

</div>

</div>
</body>
</html>
