<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Employees</title>

  <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/World_sm_or.ico}">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link th:href="@{/resources/css/style.css}" rel="stylesheet" href="../static/resources/css/style.css"
    type="text/css" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav th:include="navigation :: navigation"></nav>
  <div class="container">
    <header>
      <h1>Mitarbeiter - Übersicht</h1>
      <!-- <h3 th:text="#{${employees}}">Employee</h3> -->
    </header>
    <table class="ui table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Gebucht</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee: ${employees}">
          <td th:text="${employee.name}">Elisa Schloss</td>
          <td th:text="${employee.role}">Role</td>
          <td>
            <ul>
              <li th:each="date : ${employee.booked}" th:text="date"></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="ui primary button" id="add">Köche/Service hinzufügen</button>
  </div>
  </div>

  <script>
    document.getElementById("add").addEventListener("click", e => {
      location.href = "/intern/employees/add";
    })
  </script>
</body>

</html>
