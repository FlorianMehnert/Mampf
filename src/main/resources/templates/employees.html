<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Employees</title>

  <link th:href="@{/resources/css/style.css}" rel="stylesheet" href="../static/resources/css/style.css"
    type="text/css" />
  <script th:src="@{/webjars/jquery/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
    src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
  <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/World_sm_or.ico}">
  href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" type="text/css" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />

</head>

<body>
  <div class="ui container">
    <header>
      <h1>Mitarbeiter - Übersicht</h1>
      <!-- <h3 th:text="#{${employees}}">Employee</h3> -->
    </header>
    <table class="ui table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Gebucht</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee: ${employees}">
          <td th:text="${employee.name}">Elisa Schloss</td>
          <td th:text="${employee.role}">Role</td>
          <td>
            <ul>
              <li th:each="date : ${employee.booked}" th:text="date"></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="ui primary button" id="add">Köche/Service hinzufügen</button>
  </div>

  <script>
    document.getElementById("add").addEventListener("click", e => {
      location.href = "/intern/employees/add";
    })
  </script>
</body>

</html>
