<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Employees</title>

        <link th:href="@{/resources/css/style.css}" rel="stylesheet"
              href="../static/resources/css/style.css" type="text/css"/>

    </head>
    <header>
        <h2>Cateringservice</h2>
        <h1>MAMPF</h1>
        <h3 th:text="#{${employees}}">Employee</h3>
    </header>
    <body>
        <div th:each="employee: ${employees}">
            <table class="köche">
                <div th:if="employee.role == COOK">
                    <tr>
                        <th class="koch">Köche</th>
                        <th>Name</th>
                        <th>Buchungen</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td th:text="${employee.name}">Elisa Schloss</td>
                        <td th:if="${employee.booked}">
                            <span th:text="${employee.booked}">Datum: 10.12.2020</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td th:text="${employee.name}">Heinz Solo</td>
                        <td th:if="${employee.booked}">
                            <span th:text="${employee.booked}"></span>
                        </td>
                    </tr>
                </div>
                <div th:if="employee.role == SERVICE">
                    <tr>
                        <th class="koch">Service-Personal</th>
                        <th>Name</th>
                        <th>Buchungen</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td th:text="${employee.name}">Anna Lopez</td>
                        <td th:if="${employee.booked}">
                            <span th:text="${employee.booked}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td th:text="${employee.name}">Maria Leon</td>
                        <td th:if="${employee.booked}">
                            <span th:text="${employee.booked}"></span>
                        </td>
                    </tr>
                </div>
            </table>
        </div>
        <button class="add">Köche/Service hinzufügen</button>
    </body>
</html>
