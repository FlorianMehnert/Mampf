<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Employees</title>

  <link th:href="@{/resources/css/style.css}" rel="stylesheet" href="../static/resources/css/style.css"
    type="text/css" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"
    src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
    src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
  href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>

</head>

<body>
  <header>
    <h2>Cateringservice</h2>
    <h1>MAMPF</h1>
    <!-- <h3 th:text="#{${employees}}">Employee</h3> -->
  </header>
  <div class="ui container">
    <table class="ui table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee: ${employees}">
          <td th:text="${employee.name}">Elisa Schloss</td>
          <td th:text="${employee.role}">Role</td>  
        </tr>
      </tbody>
    </table>
    <button id="add">Köche/Service hinzufügen</button>
  </div>

  <script>
    document.getElementById("add").addEventListener("click", e => {
      location.href="/intern/employees/add";
    })
  </script>
</body>

</html>
