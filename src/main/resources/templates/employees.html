<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>
  <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/resources/img/World_sm_or.ico}">
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />

  <!-- Bootstrap -->
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Employees</title>
</head>

<body>
  <nav th:include="navigation :: navigation"></nav>
  <div class="container pb-5">
    <header>
      <h1>Mitarbeiter - Übersicht</h1>
      <!-- <h3 th:text="#{${employees}}">Employee</h3> -->
    </header>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Gebucht</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee: ${employees}">
          <td th:text="${employee.name}">Elisa Schloss</td>
          <td th:text="${employee.role}">Role</td>
          <td>
            <ul>
              <li th:each="date : ${employee.booked}" th:text="date"></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-outline-primary cont">
      <a th:href="'/intern/employees/add'">
        Köche/Service hinzufügen
      </a>
    </button>
  </div>
</body>

</html>
