<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Users - List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />

    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Bootstrap -->
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
<nav th:include="navigation :: navigation"></nav>
<div class="container">
    <header>
        <h1 >Kundenliste</h1>
    </header>

    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Name</th>
            <th>Rolle</th>
            <th>AccessCode</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each=" user : ${userList}">
            <td th:text="${user.userAccount.username}">Paul</td>
            <td th:text="${user.userAccount.getRoles().toList()}">[EMPLYOEE]</td>
            <td th:if="${user.company.isPresent()}" th:text="${user.company.get().accessCode}">aabbcc</td>
            <td th:if="${user.company.isEmpty()}" >--</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
