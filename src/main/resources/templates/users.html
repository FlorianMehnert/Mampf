<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="fragments/head :: styles"></div>
  <div th:replace="fragments/head :: scripts"></div>
  <div th:replace="fragments/head :: meta('Kundenliste')"></div>
</head>

<body>
  <nav th:include="navigation-new :: navigation"></nav>
  <div class="m-content">
    <div class="container">
      <header>
        <h1>Kundenliste</h1>
      </header>

      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>Name</th>
            <th>Rolle</th>
            <th>AccessCode</th>
          </tr>
        </thead>
        <tbody th:remove="all-but-first">
          <tr th:each=" pair : ${pairs}">
            <td>
              <a class="nav-link form-inline" th:href="@{/userDetailsAsBoss/{id}(id=${pair.getFirst().id})}">
                <button type="submit" class="btn btn-link">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                  </svg>
                  <span th:text="${pair.getFirst().getUserAccount().getUsername()}"></span>
                </button>
              </a>
            </td>
            <td th:text="${pair.getSecond()}">[EMPLOYEE]</td>
            <td th:if="${pair.getFirst().getCompany().isPresent()}"
              th:text="${pair.getFirst().getCompany().get().accessCode}">aabbcc</td>
            <td th:if="${pair.getFirst().company.isEmpty()}">--</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
