<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="fragments/head :: styles"></div>
  <div th:replace="fragments/head :: scripts"></div>
  <div th:replace="fragments/head :: meta('Kundenliste')"></div>
</head>

<body>
  <nav th:include="navigation-new :: navigation"></nav>
  <div class="m-content">
    <div class="container">
      <header>
        <h1>Kundenliste</h1>
      </header>

      <form method="get" th:action="@{/users}" class="mb-3 float-right">
        <div class="input-group">
          <input id="filter" class="form-inline" name="filter" th:value="${filter}" placeholder="Suchen...">
          <a class="justify-content-center position-absolute" style="top: 20%; right: 35%;" th:href="@{/users}">
            <i class="fas fa-times-circle"></i>
          </a>
          <div class="input-group-append">
            <button type="submit" class="btn-outline-secondary btn">
              <i class="fas fa-search"></i> Suchen
            </button>
          </div>
        </div>
      </form>

      <div th:if="${pairs.size() == 0}" class="row pl-5 pt-5 ml-5 mt-5">
        <p class="mt-auto mb-auto">Es wurden leider keine Ergebnisse gefunden<p>
        <p class="mt-auto mb-auto"><i class="far fa-sad-tear fa-3x ml-4"></i></p>
      </div>

      <table class="table table-hover" th:if="${pairs.size() > 0}">
        <thead class="thead-light">
          <tr>
            <th>Benutzername</th>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Rolle</th>
            <th>AccessCode</th>
          </tr>
        </thead>
        <tbody th:remove="all-but-first">
          <tr th:each=" pair : ${pairs}">
            <td>
              <a class="nav-link form-inline" th:href="@{/userDetailsAsBoss/{id}(id=${pair.getFirst().id})}">
                <button type="submit" class="btn btn-link">
                  <i class="far fa-user"></i>
                  <span th:text="${pair.getFirst().getUserAccount().getUsername()}"></span>
                </button>
              </a>
            </td>
            <td class="align-middle" th:text="${pair.getFirst().getUserAccount().getFirstname() + ' '+ pair.getFirst().getUserAccount().lastname }"></td>
            <td class="align-middle" th:text="${pair.getFirst().getUserAccount().email }"></td>
            <td class="align-middle" th:text="${pair.getSecond()}">[EMPLOYEE]</td>
            <td class="align-middle" th:if="${pair.getFirst().getCompany().isPresent()}"
              th:text="${pair.getFirst().getCompany().get().accessCode}">aabbcc</td>
            <td class="align-middle" th:if="${pair.getFirst().company.isEmpty()}">--</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
